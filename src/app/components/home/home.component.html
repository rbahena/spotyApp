<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let cancion of nuevasCanciones" class="col">
    <div class="card h-100">
      <img [src]="cancion.images[0].url"class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{cancion.name}}</h5>
        <p class="card-text">
          <span *ngFor="let artista of cancion.artists" class="badge rounded-pill bg-danger">{{artista.name}}</span></p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
</div>
